{% extends 'base.html' %}
{% block title %}Analysis Overview{% endblock %}
{% block content %}
    <h1 class="display-4">Overview</h1>
    <div class="card" style="text-align: center; padding-bottom: 2%">
        <h5 class="card-header" style="text-align: left;">Percentage of Apps by Category.</h5>
        <div class="card-body" style="width: 80%; height: 70%;">
            <canvas id="category_download" style="margin-left: 10%"></canvas>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header">Number of Apps by Category.</h5>
        <div class="card-body" style="width: 80%; height: 70%; margin-top: 6%; text-align: center">
            <canvas id="category_download_bar" style="margin-left: 10%"></canvas>
        </div>
    </div>
    <div class="card" style="text-align: center; padding-bottom: 2%">
        <h5 class="card-header" style="text-align: left">Free vs. Paid Percentage</h5>
        <div class="card-body" style="width: 70%; height: 70%;">
            <canvas id="free_paid_per" style="margin-left: 20%"></canvas>
        </div>
    </div>
    <div class="card" style="text-align: center; padding-bottom: 2%">
        <h5 class="card-header" style="text-align: left">Percentage of free apps containing in-app purchases</h5>
        <div class="card-body" style="width: 70%; height: 70%;">
            <canvas id="in_app" style="margin-left: 20%"></canvas>
        </div>
    </div>
    <div class="card" style="text-align: center; padding-bottom: 2%">
        <h5 class="card-header" style="text-align: left">Number of free apps supporting Ads</h5>
        <div class="card-body" style="width: 70%; height: 60%;">
            <canvas id="ad_support" style="margin-left: 15%"></canvas>
        </div>
    </div>
